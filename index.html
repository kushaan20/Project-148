<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 8 15"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="10000">

      <a-asset-item id="woman" src="./models/woman/scene.gltf"></a-asset-item>
      <a-asset-item id="bench" src="./models/bench/scene.gltf"></a-asset-item>
      <a-asset-item id="light" src="./models/light/scene.gltf"></a-asset-item>
      <a-asset-item id="cat" src="./models/cat/scene.gltf"></a-asset-item>

    </a-assets>

    <a-entity
    light = "type:point; castShadow: true; color: #e6ca14; intensity:2.35"
    position = "-5.92951 8.39487 1.29438">

    </a-entity>

    <a-entity light="type:ambient;"></a-entity>

    <a-entity
    scale = "0.003 0.003 0.003"
    gltf-model = "#woman"
    position = "-2 0.4 3"
    shadow = "cast:true;">

    <a-entity
    scale = "0.003 0.003 0.003"
    gltf-model = "#bench"
    position = "-2 0.4 3"
    shadow = "cast:true;">

    <a-entity
    scale = "0.003 0.003 0.003"
    gltf-model = "#light"
    position = "-2 0.4 3"
    shadow = "cast:true;">

    <a-entity
    scale = "0.003 0.003 0.003"
    gltf-model = "#cat"
    position = "-2 0.4 3"
    shadow = "cast:true;">

    </a-entity>

  </a-scene>
</body>

</html>
